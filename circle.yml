machine:
  java:
    version: oraclejdk8
  timezone:
    Asia/Tokyo

dependencies:
  override:
    - ./gradlew dependencies

  cache_directories:
    - "~/.gradle"

test:
  override:
    - ./gradlew test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
